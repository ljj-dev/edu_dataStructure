<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数据结构学习网站教师端</title>
    <link rel="shortcut icon" href="resources/favicon.ico" th:href="@{/static/favicon.ico}"/>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../layui/layui.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/teacherIndex.css">

</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black" style="font-size: 15px;">
            <img src="../images/favicon.ico">
            数据结构教学系统
        </div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    <img src="images/logo.png" class="layui-nav-img">
                    <label th:text="${session.teacher.teacherName}"></label>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="teacherInfo.html" target="mainBody">个人信息</a></dd>
                    <dd><a href="logout" target="_top">退出登录</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">课程管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/teacher/chapterMessage.html}" target="mainBody">学习章节管理</a></dd>
                        <dd><a th:href="@{/teacher/workMessage.html}" target="mainBody">学生作业管理</a></dd>
                        <dd><a th:href="@{/teacher/examMessage.html}" target="mainBody">在线考试管理</a></dd>
                        <dd><a th:href="@{/teacher/performanceMessage.html}" target="mainBody">学生成绩管理</a></dd>
                        <dd><a th:href="@{/teacher/courseMaterialMessage.html}" target="mainBody">课程资料管理</a></dd>
                        <dd><a th:href="@{/teacher/learningCondition.html}" target="mainBody">学生学习情况</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">基础信息管理</a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/teacher/classMessage.html}" target="mainBody">班级管理</a></dd>
                        <dd><a th:href="@{/teacher/studentMessage.html}" target="mainBody">学生管理</a></dd>
                        <dd><a th:href="@{/teacher/exercisesMessage.html}" target="mainBody">习题管理</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <iframe src="teacherMain.html" name="mainBody" style="width: 100%;height: 100%;"></iframe>
    </div>
</div>
<script>
    //JS
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element
            , layer = layui.layer
            , util = layui.util
            , $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function (othis) {
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
        });

    });
</script>
</body>
</html>
